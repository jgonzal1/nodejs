<!doctype html>
<html>
    <head>
        <title>Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!-- Three columns -->
        <div class="row" width="100%">
            <div class="column" onclick="openTab('b2');" style="background:#90cc90;">
                Guardar
            </div>
            <div class="column" onclick="openTab('b3');" style="background:#cfc999;">
                Opciones
            </div>
            <div class="column" onclick="openTab('music');" style="background:#90cc90;">
                Música
            </div>            
        </div>
        
        <!-- Full-width columns: (hidden by default) -->
        <div id="b2" class="containerTab" style="display:none;background:#90cc90">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <p>¡Los cambios en tiempo real se guardan automáticamente!</p>
            <p>Generando savegame.JSON ... aparecerá un pop-up cuando el guardado se complete.</p>
        </div>
        
        <div id="b3" class="containerTab" style="display:none;background:#cfc999">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <h2>Cargar JSON</h2>
            <p>indev</p>
        </div>
        <div id="music" class="containerTab" style="display:none;background:#90cc90">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <div class="row">

                    <div class="column" onclick="openTab('music');">
                        <p>Música predefinida</p>
                        <iframe src="https://open.spotify.com/embed/user/foilism/playlist/0xzpsVjnE6OSjdBC4iIzqe" width="auto" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>                
                    </div>
                    <div class="column">
                        <p>Género:</p>(lo-fi, instrumental)
                    </div>
                    <div class="column">
                        <p>Artistas:</p>(aleatorio)
                    </div>
            </div>
        </div>

        <div id="map"></div>
        <script src="bundle.js"></script>
        <script>
        // Hide all elements with class="containerTab", except for the one that matches the clickable grid column
        function openTab(tabName) {
            var i, x;
            x = document.getElementsByClassName("containerTab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
        </script>
    </body>
</html>
